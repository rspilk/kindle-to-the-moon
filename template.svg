   <text font-size="30px" y="235" x="100" text-anchor="middle" id="buy_value">BUY_PRICE</text>
   <text font-size="20px" y="200" x="500" text-anchor="middle" id="sell_label">Ask</text>
   <text font-size="30px" y="235" x="500" text-anchor="middle" id="sell_value">SELL_PRICE</text>
