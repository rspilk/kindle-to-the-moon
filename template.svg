<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
 <g>
  <g font-family="DejaVu Sans" id="ticker">
   <text font-size="100px" y="150" x="300" text-anchor="middle" id="last_value">LAST_PRICE</text>
